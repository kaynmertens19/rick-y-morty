<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">


  <script type="module" src="../dist/main.js"></script>
  <title>Rick Appi</title>
</head>

<body class="body">
  <!-- ------------Upper Navigation-------------- -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rick & Morty Api</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>


  <main class="flexeo">
      <!-- ------------Lateral Navigation-------------- -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark size">
      <h href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Rick & Morty Api</span>
      </h>
      <hr>
      <ul id="ulEpisodes" class="nav nav-pills flex-column mb-auto">
      </ul>

      <button id="load-more" type="button" class=" btn btn-outline-light">Next page</button>
      <button id="load-minus" type="button" class="displayNone btn btn-outline-light">Prev page</button>
    </div>



      <!-- ------------Container for the characters-------------- -->


    <div id="contenedorCard" class="container text-center margin">
        <img class="mainImg" src="../assets/background.png" alt="rick image">

    </div>





      <!-- ------------Container Modal for the characters-------------- -->
    <section class="modalImg ">

      <div class="modal__containerImg">
        <div class="body_information">
          <div class="body_mainInfo">
           </div>
           <hr>
            <div class="body_episodeInfo">
              
            </div>
         
        </div>



        <a href="#" class="modal__closeImg"></a>
      </div>

    </section>
  </main>


</body>

</html>
